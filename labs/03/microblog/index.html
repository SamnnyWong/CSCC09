<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Microblog</title>
    <link href="style/main.css" rel="stylesheet" type="text/css"/>
    <link href="style/messages.css" rel="stylesheet" type="text/css"/>
    <link href="style/form.css" rel="stylesheet" type="text/css"/>
    <!--<script src="js/script.js"></script>-->
</head>
<body>
<header>
    <a href="/" id="title">Microblog</a>
</header>

<form class="complex_form" id="create_message_form">
    <div class="form_title">Post a message</div>
    <input type="text" id="post_name" class="form_element" placeholder="Enter your name" name="user_name" required/>
    <textarea rows="5" id="post_content" class="form_element" name="user_message" placeholder="Enter your message" required></textarea>
    <button type="submit" class="btn">Post your message</button>
</form>

<div id="messages">
</div>

<footer>
    <a href='/credits.html'>credits</a>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>


    <a href="#" id="reset">reset local storage</a>
    <script type="text/javascript">
    document.getElementById('reset').addEventListener("click", function(event) {
    (function() {
    localStorage.clear();
    }).call(document.getElementById('reset'), event);
    location.reload();
    });
    </script>

    <a href="#" id="visualize">show local storage</a>
    <script type="text/javascript">
    document.getElementById('visualize').addEventListener("click", function(event) {
    (function() {
    console.log(localStorage.getItem("messages"));
    console.log(localStorage.getItem("counter"));
    }).call(document.getElementById('visualize'), event);
    });
    </script>
