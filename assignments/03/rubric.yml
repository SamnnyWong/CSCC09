- rubric: 'Authenticated Users and Multiple Galleries' 
  questions:
      - caption: 'Score for this rubric'
        type: Points
        max: 70
        
      - caption: 'The API support for supporting users and multiple galleries'
        type: SelectOne
        options: 
            - is unimplemented 
            - is somehow implemented but does not realized its main functionality overall
            - does achieve its main functionality overall but several features are missing
            - does work well but couple of features are missing or not working properly
            - does work very well overall and all features are properly implemented

      - caption: 'Comments from the course staff ?'
        type: Comment

      - caption: 'Users can:'
        type: SelectAll
        options: 
            - sign in
            - sign out
            - sign up
            
      - caption: 'Authentication'
        type: SelectAll
        options: 
            - credentials are sent over using POST/PUT requests when signing up
            - credentials are sent over using POST requests when signing in
            - passwords are stored as salted hashes
            - session authentication is implemented and correctly used

      - caption: 'Authorization'
        type: SelectAll
        options: 
            - Non authenticated cannot read any picture nor comment
            - Non-authenticated can sign-up and sign-in into the application
            - Authenticated users can sign-out of the application
            - Authenticated users can browse any gallery
            - Gallery owners can upload and delete pictures to their own gallery only
            - Authenticated users can post comments on any picture of any gallery
            - Authenticated users can delete any one of their own comments but not others
            - Gallery owners can delete any comment on any picture from their own gallery

      - caption: 'Comments from the course staff ?'
        type: Comment

